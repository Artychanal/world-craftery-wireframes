<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Character</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* --- Header --- */
      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
      }

      .logo {
        font-weight: 700;
        font-size: 24px;
      }

      .main-nav {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .main-nav a {
        text-decoration: none;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      /* --- Main Content --- */
      .view-character-container {
        padding: 40px 20px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 30px;
      }

      .main-layout {
        display: flex;
        gap: 30px;
      }

      /* Image Section */
      .image-gallery {
        display: flex;
        gap: 20px;
        flex-basis: 45%;
      }

      .main-image-placeholder {
        flex: 2;
        height: 400px;
        background-color: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }

      .main-image-placeholder svg {
        width: 100px;
        height: 100px;
        fill: #cccccc;
      }

      .thumbnail-placeholder {
        flex: 1;
        height: 190px;
        background-color: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }

      .thumbnail-placeholder svg {
        width: 50px;
        height: 50px;
        fill: #cccccc;
      }

      /* Info Section */
      .character-info {
        flex-basis: 55%;
      }

      .info-group {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .info-label {
        font-weight: 600;
        flex-shrink: 0;
        width: 100px; /* Aligns the values */
      }

      .info-value {
        color: #555;
      }

      .info-value a {
        color: #007bff;
        text-decoration: none;
      }

      .info-value a:hover {
        text-decoration: underline;
      }

      .info-group-description {
        margin-top: 20px;
      }

      .description-placeholder .line {
        height: 10px;
        background-color: #333;
        margin-bottom: 12px;
        border-radius: 2px;
      }

      .description-placeholder .line.short {
        width: 85%;
      }
      .description-placeholder .line.medium {
        width: 95%;
      }
      .description-placeholder .line.tiny {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Logo</div>
      <nav class="main-nav">
        <a href="search-page.html">Search</a> 
        <a href="hub-for-authorized-user.html" class="hub">Hub</a>
        <a href="user-account.html">Account</a>
      </nav>
    </header>

    <main class="container">
      <div class="view-character-container">
        <h1 class="page-title">Character</h1>
        <div class="main-layout">
          <section class="image-gallery">
            <div class="main-image-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M448 80H64C28.7 80 0 108.7 0 144v224c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V144c0-35.3-28.7-64-64-64zM64 384V144h384v240H64zM256 224c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm128-80H128v80l64-64 128 128h128l-96-96z"
                />
              </svg>
            </div>
            <div class="thumbnail-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M448 80H64C28.7 80 0 108.7 0 144v224c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V144c0-35.3-28.7-64-64-64zM64 384V144h384v240H64zM256 224c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm128-80H128v80l64-64 128 128h128l-96-96z"
                />
              </svg>
            </div>
          </section>

          <section class="character-info">
            <div class="info-group">
              <span class="info-label">Name</span>
              <span class="info-value">CharacterTest</span>
            </div>
            <div class="info-group">
              <span class="info-label">Faction</span>
              <span class="info-value"><a href="faction-info-guest-view.html">Link to FactionTest</a></span>
            </div>
            <div class="info-group info-group-description">
              <span class="info-label">Description</span>
              <div
                class="info-value description-placeholder"
                style="width: 100%"
              >
                <div class="line"></div>
                <div class="line medium"></div>
                <div class="line short"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line medium"></div>
                <div class="line"></div>
                <div class="line short"></div>
                <div class="line"></div>
                <div class="line tiny"></div>
                <div class="line"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
