<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create World</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* --- Header --- */
      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
      }

      .logo {
        font-weight: 700;
        font-size: 24px;
      }

      .main-nav {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .main-nav a {
        text-decoration: none;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      /* --- Main Content --- */
      .create-world-container {
        display: flex;
        gap: 40px;
        padding: 40px 20px;
      }

      /* Left Column: Map Uploader */
      .map-section {
        flex: 2; /* Takes up 2/3 of the space */
      }

      .section-title {
        font-size: 24px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .map-uploader {
        width: 100%;
        height: 500px;
        background-color: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }

      .map-uploader svg {
        width: 120px;
        height: 120px;
        fill: #cccccc;
      }

      .upload-caption {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: #888;
      }

      /* Right Column: World Info Form */
      .info-section {
        flex: 1; /* Takes up 1/3 of the space */
      }

      .info-section h2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tooltip-icon {
        display: inline-block;
        border: 1px solid #aaa;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        text-align: center;
        line-height: 18px;
        font-size: 12px;
        color: #aaa;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .description-placeholder .line {
        height: 10px;
        background-color: #333;
        margin-bottom: 10px;
        border-radius: 2px;
      }

      .description-placeholder .line.short {
        width: 80%;
      }
      .description-placeholder .line.medium {
        width: 95%;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background-color: #444;
        color: #fff;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #666;
      }

      .btn-create {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Logo</div>
      <nav class="main-nav">
        <a href="search-page.html">Search</a> 
        <a href="hub-for-authorized-user.html" class="hub">Hub</a>
        <a href="user-account.html">Account</a>
      </nav>
    </header>

    <main class="container">
      <div class="create-world-container">
        <section class="map-section">
          <h1 class="section-title">Map</h1>
          <div class="map-uploader">
            <svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M448 80H64C28.7 80 0 108.7 0 144v224c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V144c0-35.3-28.7-64-64-64zM64 384V144h384v240H64zM256 224c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm128-80H128v80l64-64 128 128h128l-96-96z"
              />
            </svg>
          </div>
          <p class="upload-caption">(Insert image)</p>
        </section>

        <aside class="info-section">
          <h2 class="section-title">World Info</h2>
          <form action="world-overview-author.html">
            <div class="form-group">
              <label for="world-name">Name</label>
              <div style="display: flex; align-items: center; gap: 5px">
                <input type="text" id="world-name" name="world-name" />
                <span class="tooltip-icon">?</span>
              </div>
            </div>
            <div class="form-group">
              <label>Description</label>
              <div class="description-placeholder">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line medium"></div>
                <div class="line"></div>
                <div class="line short"></div>
                <div class="line"></div>
                <div class="line medium"></div>
              </div>
            </div>
            <div class="form-group">
              <label>Contributors</label>
              <button type="button" class="btn">
                Add Co-Authors via email
              </button>
            </div>
            <div class="form-group">
              <label id="toggleVisibility">Public / Private</label>
              <button type="button" class="btn" onclick="">Toggle Public / Private</button>
            </div>
            <button type="submit" class="btn btn-create">Create</button>
          </form>
        </aside>
      </div>
    </main>
  </body>
</html>
