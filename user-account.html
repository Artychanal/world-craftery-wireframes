<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* --- Header --- */
      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      .logo {
        font-weight: 700;
        font-size: 24px;
      }

      .main-nav {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .main-nav a {
        text-decoration: none;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .main-nav a.active {
        color: #d9534f; /* Example highlight color */
        border-bottom: 2px solid #d9534f;
        padding-bottom: 4px;
      }

      /* --- Profile Section --- */
      .profile-header {
        width: 100%;
        height: 150px;
        background-color: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-header svg {
        width: 80px;
        height: 80px;
        fill: #cccccc;
      }

      .profile-content {
        display: flex;
        gap: 50px;
        padding: 20px 0 60px 0;
        position: relative;
      }

      /* Left Column: User Info */
      .user-info {
        flex: 1;
        max-width: 300px;
        text-align: center;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #fff;
        border: 5px solid #fff;
        margin: -95px auto 20px auto;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .user-name {
        font-size: 28px;
        font-weight: 600;
        margin: 0 0 20px 0;
      }

      .user-bio .line {
        height: 12px;
        background-color: #333;
        margin-bottom: 12px;
        border-radius: 2px;
      }

      .user-bio .line.short {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .user-bio .line.medium {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
      .user-bio .line.tiny {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
      }

      /* Right Column: Worlds Collection */
      .worlds-section {
        flex: 2;
      }

      .worlds-title {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 20px 0;
      }

      .collection-carousel {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .carousel-arrow {
        font-size: 30px;
        color: #888;
        cursor: pointer;
        user-select: none; /* Prevents text selection */
      }

      .worlds-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
      }

      .world-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        text-align: center;
        padding-bottom: 15px;
        background-color: #fff;
      }

      .world-card-image {
        height: 120px;
        background-color: #f0f0f0;
        margin: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .world-card-image svg {
        width: 40px;
        height: 40px;
        fill: #cccccc;
      }

      .world-card p {
        margin: 0;
        font-weight: 500;
      }

      /* --- Footer --- */
      .page-footer {
        padding: 20px 0;
        text-align: center;
        font-size: 12px;
        color: #888;
        border-top: 1px solid #e0e0e0;
      }

      .footer-logo {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .footer-links {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer-links a {
        color: #888;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
