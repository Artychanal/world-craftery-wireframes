<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORLDCRAFTERY - Sign In</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap");

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        width: 1000px;
        height: 600px;
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .image-placeholder {
        flex: 1;
        background-color: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-placeholder svg {
        width: 100px;
        height: 100px;
        fill: #cccccc;
      }

      .form-container {
        flex: 1;
        padding: 40px 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-container h1 {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1px;
        color: #333;
      }

      .form-container h2 {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 25px;
        color: #555;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        color: #777;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #a0a0a0;
      }

      .forgot-password {
        text-align: right;
        font-size: 12px;
        margin-top: -15px;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: #555;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #333;
        color: white;
        margin-bottom: 15px;
      }

      .btn-primary:hover {
        background-color: #555;
      }

      .btn-google {
        background-color: #fff;
        color: #555;
        border: 1px solid #ddd;
      }

      .btn-google:hover {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M448 80H64C28.7 80 0 108.7 0 144v224c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V144c0-35.3-28.7-64-64-64zM64 384V144h384v240H64zM256 224c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm128-80H128v80l64-64 128 128h128l-96-96z"
          />
        </svg>
      </div>
      <div class="form-container">
        <h1>WORLDCRAFTERY</h1>
        <h2>Sign in form</h2>
        <form>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="password-toggle">üëÅ</span>
          </div>
          <div class="forgot-password">
            <a href="#">Forget password?</a>
          </div>
          <button href="hub-for-authorized-user.html" type="submit" class="btn btn-primary">Sign in</button>
          <button href="hub-for-authorized-user.html" type="button" class="btn btn-google">
            Sign in with Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
